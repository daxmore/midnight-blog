<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Midnight Blog | Share Your Stories and Expertise</title>
    <meta name="title" content="Midnight Blog | Share Your Stories and Expertise">
    <meta name="description" content="Midnight Blog - A platform for writers to share thoughts, stories, and expertise with the world. Join our community of writers and reach global audiences." />
    <meta name="keywords" content="blog, writing, content creation, midnight blog, stories, articles, writers, blogging platform" />
    <meta name="author" content="Midnight Blog" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    
    <!-- Color Theme Meta Tags -->
    <meta name="theme-color" content="#1f2937" /> <!-- Main theme color -->
    <meta name="msapplication-TileColor" content="#1f2937" /> <!-- For Microsoft Tiles -->
    <meta name="msapplication-navbutton-color" content="#1f2937" /> <!-- For Windows Phone -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /> <!-- For iOS -->
    <meta name="color-scheme" content="dark light" /> <!-- Supports dark and light modes -->
    
    <!-- Apple specific meta tags for colors -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Midnight Blog" />
    <link rel="mask-icon" href="/favicon.png" color="#1f2937" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Midnight Blog | Share Your Stories and Expertise" />
    <meta property="og:description" content="A platform for writers to share thoughts, stories, and expertise with the world. Join our community of writers and reach global audiences." />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:site_name" content="Midnight Blog" />
    <meta property="og:url" content="https://midnightblog.com/" />
    
    <!-- Colors for Open Graph -->
    <meta property="og:image:alt" content="Midnight Blog - Dark themed blogging platform" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- Professional Profiles -->
    <meta name="linkedin:profile" content="https://linkedin.com/in/yourusername" />
    <meta name="github:profile" content="https://github.com/yourusername" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://midnightblog.com/" />
    
    <!-- Web App Capability -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Midnight Blog" />
    
    <!-- Microsoft Tile Images -->
    <meta name="msapplication-config" content="/browserconfig.xml" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
